<!DOCTYPE html>
<html lang="en" ng-app="MainApp">

<head>
    <meta charset="UTF-8">
    <title>MC Vault</title>
    <link rel="icon" href="http://www.crhstechapps.org/tawd/enderman.png">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav ng-controller="navController">
       <div class="nav"></div>
        <ul>
            <li ng-if="token === false" class="nav"><a href="#/signup">SIGN UP</a></li>
            <li ng-if="token === false" class="nav"><a href="#/login">LOG IN</a></li>
            <li ng-if="token === true" class="nav" ng-click="logOut()"><a href="#/logout">LOG OUT</a></li>
            <li ng-if="token === true" class="nav"><a href="#/home">HOME</a></li>
            <li ng-if="token === true" class="nav"><a href="#/games">GAMES</a></li>
            <li ng-if="token === true" class="nav"><a href="#/users">USERS</a></li>
<!--            <li ng-if="token === true" class="nav"><a href="#/"></a></li>-->
        </ul>
    </nav>
    <section class="mainVeiw" ng-view></section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/navController.js"></script>
    <script src="./js/controllers/authController.js"></script>
    <script src="./js/controllers/gameController.js"></script>
    <script src="./js/controllers/userController.js"></script>
    <script src="./js/services/tokenService.js"></script>
    <script src="./js/services/authService.js"></script>
    <script src="./js/services/gameService.js"></script>
    <script src="./js/services/authInterceptor.js"></script>
    <script src="./js/services/userService.js"></script>
    <script src=""></script>
</body>

</html>
