<h1>Games Page</h1>
<section>
    <div class="landing">
        <div class="form">
            <div ng-if="currentUser.admin === true">
                <form>
                    <div>
                        <h3>Title:</h3>
                        <input type="text" ng-model="newGame.title">
                    </div>
                    <div>
                        <h3>Description:</h3>
                        <input type="text" ng-model="newGame.description">
                    </div>
                    <div>
                        <h3>Image Url:</h3>
                        <input type="text" ng-model="newGame.img">
                    </div>
                    <div>
                        <button ng-click="addGame(newGame)">Add</button>
                    </div>
                </form>
            </div>
            <div ng-repeat="game in games">
                <h1>{{ game.title }}</h1>
                <img ng-src="{{ game.img }}" alt="">
                <h3>{{ game.description }}</h3>
                <button ng-click="delete(game)" ng-if="currentUser.admin === true">Delete</button>
            </div>
        </div>
    </div>
</section>
