<section>
    <div>
        <form>
            <div class="form">
                <h3>User Name</h3>
                <input type="text" ng-model="user.username">
            </div>
            <div class="form">
                <h3>Password</h3>
                <input type="password" ng-model="user.password">
            </div>
            <div class="form">
                <button ng-click="signIn(user)">LOG IN</button>
            </div>
        </form>
    </div>
</section>
